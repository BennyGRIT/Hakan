    <div class="center">
        <form id='myForm'>
            <fieldset>
                <legend>Här väljer du vad du vill söka på:</legend>
                <div class='box'>
                    <div>
                        Skriv ett sökord:
                        <input id='imageText' type='text' placeholder='Alfdex' value='Alfdex'>
                    </div>
                    <br>
                    <div>
                        <label for='imageSize'>Välj en storlek på bilden:</label>
                        <select id='imageSize' name='imageSize'>
                            <option value='w'>Mellanstora bilder</option>
                            <option value='c'>Stora bilder</option>
                            <option value='m'>Mindre bilder</option>
                        </select>
                    </div>

                    <div>
                        <label for='imageNmbr'>Välj antal bilder du maximalt vill titta på:</label>

                        <select id='imageNmbr' name='imageNmbr'>
                            <option value='1'>1 bild</option>
                            <option value='2'>2 bilder</option>
                            <option value='3'>3 bilder</option>
                            <option value='6'>6 bilder</option>
                            <option value='9'>9 bilder</option>
                            <option value='21'>21 bilder</option>
                            <option value='100'>100 bilder</option>
                        </select>
                    </div>
                    <br>
                    <div class="buttons">
                        <button id='submit'>Sök Flickr bilder</button>
                        <button type='reset' id='reset'>Börja om</button>
                        <br>
                        <button id="gone">Klicka här för att få en gratis bil</button>

                    </div>
            </fieldset>
        </form>
    </div>
    <div class="center">
        <h2 class="battery-log"></h2>

        <h2 id='message'></h2>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
            </div>
